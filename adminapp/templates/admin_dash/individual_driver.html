{%  extends 'admin_dash/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row pt-5 mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-6 p-3">
            <div class="card">
                <h3 class="card-title"> Bus Owner</h3>
                <div class="card-body">
                    <p class="card-text">Business Name -{{bus.name}}</p>
                    <p class="card-text">Destination - {{bus.destination}}</p> 
                    <p class="card-text">number of seats - {{bus.number_of_Seats}}</p>
                    <p class="card-text">Date - {{bus.date}}</p>
                    <p class="card-text">Time - {{bus.time}}</p>
                    <p class="card-text">Fare - {{bus.fare}}</p>
                    <!-- {% if object.business_owner == user %} -->
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'update_order_bus' bus.id%}">Update</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'delete_order_bus' bus.id %}">Delete</a>
                    <!-- {% endif %} -->
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        
    </div>
  
</div>
{% endblock %}
