{%extends 'admin_dash/base.html' %}
{%block content%}

<div class="container-fluid">
<div class="row">
	
	<div class="col-md-12">
		<h5 class="text-center pt-3">Bus Drivers:</h5><hr>
	<div class="card card-body">
		
		<table class="table table-sm">
			<tr>
				<th>Bus Name</th>
				<th>Destination</th>
                <th>Number of Seats</th>
                <th>Date</th>
				<th>Fare</th>
				<th>Time</th>
			</tr>

			{% for order in bus %}
			<tr>
				<td><a class="btn btn-sm btn-info" href="{% url 'bus' order.id %}">View</a></td>
				<td>{{order.bus_name}}</td>
				<td>{{order.dest}}</td>
                <td>{{order.nos}}</td>
				<td> {{order.date}} </td>
                <td> {{order.fare}} </td>
                <td> {{order.time}} </td>
				<td><a class="btn btn-sm btn-info" href="{% url 'update_order_bus' order.id %}">Update</a></td>

				<td><a class="btn btn-sm btn-danger" href="{% url 'delete_order_bus' order.id %}">Delete</a></td>

			</tr>
			{% endfor %}


		</table>
	</div>
</div>

</div>
</div>
{%endblock%}
