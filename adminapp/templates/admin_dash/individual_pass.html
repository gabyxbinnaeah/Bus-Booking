{%  extends 'admin_dash/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row pt-5 mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-6 p-3">
            <div class="card">
                <h3 class="card-title"> Passenger</h3>
                <div class="card-body">
                    <p class="card-text"> Name -{{passenger.name}}</p>
                    <p class="card-text">Email - {{passenger.email}}</p>
                    <p class="card-text">Date - {{passenger.date}}</p>
                    <p class="card-text">Time - {{passenger.time}}</p>
                    <!-- {% if object.business_owner == user %} -->
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'update_order' passenger.id%}">Update</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'delete_order' passenger.id %}">Delete</a>
                    <!-- {% endif %} -->
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        
    </div>
  
</div>
{% endblock %}
