{%extends 'base.html'%}
{%load bootstrap4%}
{%load static%}
{%block content%}
<div class="container">
    <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-3"></div>
        <div class="col-xm-12 col-sm-6 col-md-6 col-lg-6 book">
            <form method='post' , enctype='multipart/form'>
                {% csrf_token %}
                <div style="column-count:4;">
                    {{ form }}
                </div>
                <a href="{% url 'confirm_booking'%}">
                    <input type='submit' value='book'>

                </a>
            </form>
        </div>
        <div class="col-sm-3 col-md-3 col-lg-3"></div>
    </div>
</div>
{% endblock %}
