{%extends 'base.html'%}
{% block content %}
{{block.super}}
<br>
<div class="container">
<div class="row">
	<div class="col-md-12">
		<div class="card card-body">


			<p>Are you sure you want to delete this book ?</p>

			<form action="" method="POST">
				
				{% csrf_token %}
				<a class="btn btn-warning" href="{% url 'mytravels' %}">Cancel</a>

				<input class="btn btn-danger" type="submit" name="Confirm" value="Delete">
			</form>
		</div>
	</div>
</div>
</div>

{% endblock %}
