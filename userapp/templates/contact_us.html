{%extends 'base3.html'%}
{%load bootstrap4%}
{%load static%}

{%block content%}
<style>
    .text-center{
        font-family: 'Poppin' sans-serif;
        font-weight: bolder;
    }
    .row{
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        box-sizing: border-box;
        padding: 20px;
        font-family: 'Mukta', sans-serif;
    }
    .box{
    display: flex;
    flex-direction: column;
    width: 250px;
    height: 120px;
    border: 1px solid black;
    margin: 10px;
    align-items: center;
    text-align: justify;
    padding: 10px;
    border-radius: 15px;
    font-family: 'Mukta', sans-serif;
    }
  
</style>
<!DOCTYPE html>
<html lang="en">
<head>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>

   
        <h2 class="text-center">Contact us</h2>
        <div class="row">
            <div class="box">
                <p><i class="fa fa-phone text-info"></i> 0707190549</p>
            <br>
            </div>
            <div class="box">
                <p><i class="fa fa-comment text-info"></i> booking@gmail.com</p>
                <br>
            </div>
            <div class="box">
                <p><i class="fa fa-home text-info" aria-hidden="true"></i> 01000,01000 Kenya</p>
            </div>
        </div>
    
                <!--Form with header-->
    
                <form action="../succes/" method="post">
                    <div class="card border-primary rounded-0">
                        <div class="card-header p-0">
                            <div class="bg-info text-white text-center py-2">
                                <h3><i class="fa fa-envelope"></i></h3>
                                <p class="m-0">Send a message</p>
                            </div>
                        </div>
                        <div class="card-body p-3">
    
                            <!--Body-->
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                    </div>
                                    <textarea type="text" class="form-control" id="booking" name="booking"
                                        placeholder="Your name" required></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                    </div>
                                    <textarea type="email" class="form-control" id="booking" name="email"
                                        placeholder="booking@gmail.com" required></textarea>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                    </div>
                                    <textarea class="form-control" placeholder="write your message here"
                                        required></textarea>
                                </div>
                            </div>
    
                            <div class="text-center">
                                <input type="submit" value="submit" class="btn btn-info btn-block rounded-0 py-2 btn-sm">
                            </div>
                        </div>
    
                    </div>
                </form>
                <!--Form with header-->
    
    
           
    
    
</body>
</html>

{%endblock %}
