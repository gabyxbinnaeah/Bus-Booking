<!DOCTYPE html>
<html lang="en">
<head>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Contact us Form</h2>
        <div class="row justify-content-center">
            <div class="col-md-4 pb-5">
                <h4 class="text-center">Get in touch</h4>
                <p><i class="fa fa-phone text-info"></i> Tel: 0707190549</p>
                <p><i class="fa fa-comment text-info"></i> Email: booking@gmail.com</p>
                <p><i class="fab fa-facebook-f text-info"></i> Facebook: booking</p>
    
            </div>
            <div class="col-md-4 pb-5">
    
    
                <!--Form with header-->
    
                <form action="../succes/" method="post">
                    <div class="card border-primary rounded-0">
                        <div class="card-header p-0">
                            <div class="bg-info text-white text-center py-2">
                                <h3><i class="fa fa-envelope"></i></h3>
                                <p class="m-0">Fill free to reach us</p>
                            </div>
                        </div>
                        <div class="card-body p-3">
    
                            <!--Body-->
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                    </div>
                                    <input type="text" class="form-control" id="booking" name="booking"
                                        placeholder="Your name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                    </div>
                                    <input type="email" class="form-control" id="booking" name="email"
                                        placeholder="booking@gmail.com" required>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                    </div>
                                    <textarea class="form-control" placeholder="write your message here"
                                        required></textarea>
                                </div>
                            </div>
    
                            <div class="text-center">
                                <input type="submit" value="submit" class="btn btn-info btn-block rounded-0 py-2">
                            </div>
                        </div>
    
                    </div>
                </form>
                <!--Form with header-->
    
    
            </div>
        </div>
    </div>
    
</body>
</html>
