    <style>
            body {
                    background: linear-gradient(90deg, #284b63 0%, #284b63 100%)
                }

            .container {

                text-align: center;
                border-radius: 20px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, .2);
                margin-bottom: 50px
            }

            .title {
                font-size: 25px;
                font-weight: 100
            }

                bottom: 11px
            }

            }

                height: 80px;
                border-radius: 50%

            .card {
                border-radius: 15px;
                margin-left: 30px;
                margin-right: 30px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, .2)

            .card-body {
                position: relative;
                bottom: 35px

            .btn {
                margin-top: 36px;
                margin-bottom: 45px;
                background-color: #284b63;
                border: none;
                color: #fff
            }

            .btn:hover {
                -webkit-transform: scale(1.05);
                -ms-transform: scale(1.05);
                transform: scale(1.05);
                color: #fff
            }

            .header {
                padding-top: 40px
            }

    </style>
</head>
