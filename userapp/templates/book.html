{%extends 'base.html'%}
{% block content %}
{{block.super}}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="bus-container">
        <label>Pick a bus:</label>
        <select id="bus">
          <option value="200">Transline (ksh 200)</option>
          <option value="100">CityHopper (ksh 100)</option>
          <option value="300">Nyamira E (ksh 300)</option>
          <option value="100">Guardian (ksh 00)</option>
        </select>
      </div>

      <ul class="showcase">
        <li>
          <div class="seat"></div>
          <small>Available</small>
        </li>
        <li>
          <div class="seat selected"></div>
          <small>Selected</small>
        </li>
        <li>
          <div class="seat occupied"></div>
          <small>Occupied</small>
        </li>
      </ul>

      <div class="container">
        <div class="screen"></div>

        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>

        
        </div>
      
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
        
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
         
        </div>

        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
         
        </div>

        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
         
        </div>

        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
         
        </div>

        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
         
        </div>
       
        
     
      </div>

      <p class="text">
        You have selected <span id="count">0</span> seats for a price of ksh <span id="total">0</span>
      </p>


    </div>
    <div class="col-md-6">
      <form>


        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
    
    
          <div class="form-group col-md-6">
            <label for="inputCity">Date</label>
            <input class="form-control" type="datetime-local" id="meeting-time" name="meeting-time" value="2018-06-12T19:30"
              min="2018-06-07T00:00" max="2018-06-14T00:00">
          </div>
    
          <div class="form-group col-md-4">
            <label for="inputState">Source</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Nyeri</option>
              <option>Kitale</option>
              <option>Eldoret</option>
    
    
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Destination</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Kericho</option>
              <option>Nairobi</option>
              <option>Mombasa</option>
            </select>
          </div>
        </div>
    
    
    
        <button type="submit" class="btn btn-primary align-center">Book</button>
      </form>
    
    </div>
  </div>
 
</div>


{% endblock %}
