{% extends 'base.html'%}
{% block content %}
<div class="container" >
  <h1 class="text-center">My Bookings.</h1>

  <table class="table" style="border: 1px solid grey; position: relative;">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Seat Number</th>
        <th scope="col">Source</th>
        <th scope="col">Destination</th>
        <th scope="col">Fare</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
     
      <tr >
        <th scope="row">1</th>
        <td>{{ books.name }}</td>
        <td>{{ books.seat_no }}</td>
        <td>{{ books.source }}</td>
        <td>{{ books.dest }}</td>
        <td>{{ books.fare }} per person</td>
        <td>{{ books.date }}</td>

      </tr>
    
  
    </tbody>
  </table>
   <button class="btn btn-info">Update</button>
   <span></span>
   <button class="btn btn-danger">Delete</button>

  
</div>

{%endblock%}
